<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yönetim Paneli | Akıllı Kütüphane</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-grad: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-grad: linear-gradient(135deg, #23d5ab, #23a6d5);
            --info-grad: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-grad: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        }
        body { background-color: #f0f4f8; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        .welcome-header {
            background: white;
            padding: 15px 30px;
            border-radius: 0 0 25px 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            margin-bottom: 40px;
        }

        .stat-card {
            border: none;
            border-radius: 24px;
            padding: 25px;
            background: white;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0,0,0,0.02);
            height: 100%;
        }
        .stat-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.08); }
        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            margin-bottom: 15px;
        }

        .menu-btn {
            border: none;
            border-radius: 20px;
            padding: 25px;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: 0.3s;
            color: white !important;
        }
        .menu-btn:hover { transform: translateY(-5px); filter: brightness(1.1); }
        .menu-btn i { font-size: 28px; }
        .menu-btn span { font-weight: 700; font-size: 17px; }

        .btn-purple { background: var(--primary-grad); }
        .btn-blue { background: var(--info-grad); }
        .btn-teal { background: var(--success-grad); }
        .btn-dark { background: linear-gradient(135deg, #2c3e50, #000000); }
    </style>
</head>
<body>

<div class="welcome-header d-flex justify-content-between align-items-center container-fluid">
    <div class="d-flex align-items-center gap-2">
        <img src="https://img.icons8.com/fluency/48/library.png" alt="logo"/>
        <h4 class="mb-0 fw-bold text-dark">Akıllı Kütüphane</h4>
    </div>
    <div class="d-flex align-items-center gap-3">
        <div class="text-end">
            <small class="text-muted d-block">KTU Veri Tabanı Projesi</small>
            <span class="fw-bold" th:text="${girisYapanKullanici != null ? girisYapanKullanici.adSoyad : 'Esra Karaca'}">Esra Karaca</span>
        </div>
        <div class="vr mx-2"></div>
        <a href="/logout" class="btn btn-light rounded-pill px-4 text-danger fw-bold shadow-sm">
            <i class="fas fa-sign-out-alt me-2"></i>Çıkış
        </a>
    </div>
</div>

<div class="container">
    <div class="mb-5 text-center text-md-start">
        <h2 class="fw-bold">Yönetim Paneli</h2>
        <p class="text-muted">Kütüphane durumunu buradan takip edebilirsiniz.</p>
    </div>

    <div class="row g-4 mb-5">
        <div class="col-md-3">
            <div class="stat-card text-center">
                <div class="stat-icon bg-primary bg-opacity-10 text-primary mx-auto">
                    <i class="fas fa-list"></i>
                </div>
                <h6 class="text-muted fw-bold small">KİTAP ÇEŞİDİ</h6>
                <h2 class="fw-bold m-0" th:text="${toplamKitap}">0</h2>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card text-center">
                <div class="stat-icon bg-info bg-opacity-10 text-info mx-auto">
                    <i class="fas fa-boxes-stacked"></i>
                </div>
                <h6 class="text-muted fw-bold small">TOPLAM STOK</h6>
                <h2 class="fw-bold m-0" th:text="${toplamAdet != null ? toplamAdet : '10+'}">10</h2>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card text-center">
                <div class="stat-icon bg-success bg-opacity-10 text-success mx-auto">
                    <i class="fas fa-users"></i>
                </div>
                <h6 class="text-muted fw-bold small">KAYITLI ÜYE</h6>
                <h2 class="fw-bold m-0" th:text="${toplamKullanici}">0</h2>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card text-center">
                <div class="stat-icon bg-warning bg-opacity-10 text-warning mx-auto">
                    <i class="fas fa-hand-holding-heart"></i>
                </div>
                <h6 class="text-muted fw-bold small">EMANETLER</h6>
                <h2 class="fw-bold m-0" th:text="${aktifEmanet}">0</h2>
            </div>
        </div>
    </div>

    <h4 class="fw-bold mb-4">Hızlı Menü</h4>
    <div class="row g-4">
        <div class="col-md-3">
            <a href="/kitap-listesi" class="menu-btn btn-purple shadow">
                <i class="fas fa-book"></i>
                <span>Kitap Listesi</span>
            </a>
        </div>
        <div class="col-md-3">
            <a href="/kullanicilar" class="menu-btn btn-blue shadow">
                <i class="fas fa-user-friends"></i>
                <span>Kullanıcılar</span>
            </a>
        </div>
        <div class="col-md-3">
            <a href="/odunc-ver" class="menu-btn btn-teal shadow">
                <i class="fas fa-plus-circle"></i>
                <span>Ödünç Ver</span>
            </a>
        </div>
        <div class="col-md-3">
            <a href="/emanetler" class="menu-btn btn-dark shadow">
                <i class="fas fa-history"></i>
                <span>Emanet Listesi</span>
            </a>
        </div>
    </div>
</div>

</body>
</html>
