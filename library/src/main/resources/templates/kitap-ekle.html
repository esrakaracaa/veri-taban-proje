<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yeni Kitap Ekle</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; background-color: #f4f4f9; }
        .form-container { max-width: 500px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #218838; }
        .back-link { display: block; text-align: center; margin-top: 15px; color: #666; text-decoration: none; }
    </style>
</head>
<body>

<div class="form-container">
    <h2 style="text-align:center;">Yeni Kitap Ekle</h2>

    <div style="margin-bottom: 15px;">
    <a href="/kitap-ekle" style="padding: 10px 15px; background-color: #28a745; color: white; text-decoration: none; border-radius: 5px;">
        + Yeni Kitap Ekle
    </a>
</div>
    
    <form th:action="@{/kitap-kaydet}" th:object="${kitap}" method="post">
        
        <label>Kitap Adı:</label>
        <input type="text" th:field="*{kitapAdi}" required placeholder="Örn: Sefiller" />

        <label>ISBN:</label>
        <input type="text" th:field="*{isbn}" placeholder="Örn: 978-1234567890" />

        <label>Basım Yılı:</label>
        <input type="number" th:field="*{basimYili}" required placeholder="2023" />

        <label>Yazar:</label>
        <select th:field="*{yazarId}" required>
            <option value="">Bir Yazar Seçiniz</option>
            <option th:each="yazar : ${yazarlar}" 
                    th:value="${yazar.yazarId}" 
                    th:text="${yazar.adSoyad}"></option>
        </select>

        <label>Kategori:</label>
        <select th:field="*{kategoriId}" required>
            <option value="">Bir Kategori Seçiniz</option>
            <option th:each="kategori : ${kategoriler}" 
                    th:value="${kategori.kategoriId}" 
                    th:text="${kategori.ad}"></option>
        </select>

        <button type="submit">Kaydet</button>
    </form>
    
    <a href="/kitap-listesi" class="back-link">İptal ve Listeye Dön</a>
</div>

</body>
</html>
