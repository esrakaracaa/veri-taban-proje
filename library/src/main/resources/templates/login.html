<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kütüphane Yönetimi - Giriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); width: 100%; max-width: 400px; }
        .login-card h2 { color: #4a4a4a; font-weight: 700; text-align: center; margin-bottom: 30px; }
        .form-control { border-radius: 10px; padding: 12px; border: 2px solid #eee; transition: 0.3s; }
        .form-control:focus { border-color: #667eea; box-shadow: none; }
        .btn-login { background: #667eea; color: white; border: none; padding: 12px; border-radius: 10px; font-weight: bold; width: 100%; transition: 0.3s; }
        .btn-login:hover { background: #764ba2; transform: translateY(-2px); }
        .register-link { text-align: center; margin-top: 20px; font-size: 0.9rem; color: #777; }
        .register-link a { color: #667eea; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="login-card">
    <h2><i class="fas fa-university"></i> Giriş Yap</h2>
    
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label class="form-label"><i class="fas fa-envelope"></i> E-posta / Kullanıcı Adı</label>
            <input type="text" name="username" class="form-control" placeholder="E-postanızı girin" required>
        </div>
        <div class="mb-4">
            <label class="form-label"><i class="fas fa-lock"></i> Şifre</label>
            <input type="password" name="password" class="form-control" placeholder="Şifrenizi girin" required>
        </div>
        <button type="submit" class="btn-login">Sisteme Giriş Yap</button>
    </form>
    
    <div class="register-link">
        Henüz üye değil misiniz? <a href="/kayit-ol">Hemen Kayıt Olun</a>
    </div>
</div>

</body>
</html>
