<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yeni Kullanıcı Tanımla | Akıllı Kütüphane</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', sans-serif; padding: 40px 20px; }
        .form-container { background: white; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); max-width: 600px; margin: auto; padding: 40px; }
        .header-purple { color: #6f42c1; font-weight: 700; border-bottom: 2px solid #f0f0f0; padding-bottom: 15px; margin-bottom: 30px; }
        .form-label { font-weight: 600; color: #495057; }
        .btn-purple { background-color: #6f42c1; color: white; border: none; font-weight: 600; padding: 12px; border-radius: 10px; transition: 0.3s; }
        .btn-purple:hover { background-color: #59359a; transform: translateY(-2px); }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <div class="text-center">
            <h2 class="header-purple">
                <i class="fas fa-user-plus me-2"></i> Yeni Kullanıcı Kaydı
            </h2>
            <p class="text-muted">Sisteme yeni bir üye veya personel tanımlayın.</p>
        </div>

        <form th:action="@{/kullanici-kaydet}" th:object="${kullanici}" method="post" class="mt-4">
            
            <div class="mb-3">
                <label for="adSoyad" class="form-label">Ad Soyad</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="fas fa-id-card text-muted"></i></span>
                    <input type="text" th:field="*{adSoyad}" class="form-control border-start-0 bg-light" 
                           id="adSoyad" placeholder="Örn: Ahmet Yılmaz" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="eposta" class="form-label">E-Posta Adresi</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="fas fa-envelope text-muted"></i></span>
                    <input type="email" th:field="*{eposta}" class="form-control border-start-0 bg-light" 
                           id="eposta" placeholder="ornek@mail.com" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="sifre" class="form-label">Sistem Şifresi</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="fas fa-key text-muted"></i></span>
                    <input type="password" th:field="*{sifre}" class="form-control border-start-0 bg-light" 
                           id="sifre" placeholder="••••••••" required>
                </div>
            </div>

            <div class="mb-4">
                <label for="rol" class="form-label">Kullanıcı Rolü</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="fas fa-user-tag text-muted"></i></span>
                    <select th:field="*{rol}" class="form-select border-start-0 bg-light" id="rol" required>
                        <option value="UYE">Üye (Öğrenci)</option>
                        <option value="PERSONEL">Kütüphane Personeli</option>
                        <option value="ADMIN">Sistem Yöneticisi</option>
                    </select>
                </div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-purple shadow-sm">
                    <i class="fas fa-check-circle me-2"></i> Kullanıcıyı Sisteme Tanımla
                </button>
                <a href="/kullanicilar" class="btn btn-light text-muted">İptal ve Geri Dön</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
