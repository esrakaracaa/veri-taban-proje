<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kütüphane Yönetimi - Kayıt Ol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #2af598 0%, #009efd 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .register-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); width: 100%; max-width: 450px; }
        .register-card h2 { color: #333; font-weight: 700; text-align: center; margin-bottom: 25px; }
        .form-control { border-radius: 10px; padding: 10px; border: 2px solid #eee; }
        .btn-register { background: #009efd; color: white; border: none; padding: 12px; border-radius: 10px; font-weight: bold; width: 100%; transition: 0.3s; }
        .btn-register:hover { background: #2af598; color: #333; transform: translateY(-2px); }
        .login-link { text-align: center; margin-top: 15px; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="register-card">
    <h2><i class="fas fa-user-plus"></i> Yeni Üyelik</h2>
    
    <form th:action="@{/kayit-kaydet}" method="post">
        <div class="mb-3">
            <label class="form-label">Ad Soyad</label>
            <input type="text" name="adSoyad" class="form-control" placeholder="Tam adınızı girin" required>
        </div>
        <div class="mb-3">
            <label class="form-label">E-posta</label>
            <input type="email" name="email" class="form-control" placeholder="örnek@mail.com" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Şifre</label>
            <input type="password" name="sifre" class="form-control" placeholder="Güçlü bir şifre belirleyin" required>
        </div>
        <div class="mb-4">
            <label class="form-label">Telefon</label>
            <input type="text" name="telefon" class="form-control" placeholder="05xx xxx xx xx">
        </div>
        
        <button type="submit" class="btn-register">Hesabımı Oluştur</button>
    </form>
    
    <div class="login-link">
        Zaten hesabınız var mı? <a href="/login" style="color: #009efd; font-weight: bold; text-decoration: none;">Giriş Yapın</a>
    </div>
</div>
<div th:if="${hataMesaji}" class="alert alert-danger" role="alert">
    <i class="fas fa-exclamation-triangle"></i> <span th:text="${hataMesaji}"></span>
</div>

</body>
</html>
