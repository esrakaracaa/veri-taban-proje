<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ödünç Verme İşlemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background-color: #f4f7f6; 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
        }
        .card { 
            border-radius: 15px; 
            border: none; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); 
            overflow: hidden;
        }
        .card-header { 
            background: linear-gradient(135deg, #6f42c1 0%, #5a32a3 100%); 
            color: white; 
            padding: 25px !important;
        }
        .form-label { font-weight: 600; color: #495057; }
        .form-select { border-radius: 10px; padding: 12px; border: 2px solid #e9ecef; }
        .btn-purple { background-color: #6f42c1; color: white; padding: 12px; font-weight: bold; border-radius: 10px; transition: 0.3s; }
        .btn-purple:hover { background-color: #5a32a3; color: white; transform: translateY(-2px); }
        .info-text { font-size: 0.85rem; color: #888; margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header text-center">
                    <h3 class="m-0"><i class="fas fa-hand-holding-heart"></i> Kitap Ödünç Ver</h3>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/odunc-kaydet}" method="post">
                        
                        <div class="mb-4">
                            <label class="form-label"><i class="fas fa-user-circle"></i> Kullanıcı Seçin</label>
                            <select name="kullaniciId" class="form-select" required>
                                <option value="" disabled selected>-- Kullanıcı Seçiniz --</option>
                                <option th:each="kullanici : ${kullanicilar}" 
                                        th:value="${kullanici.kullaniciId}" 
                                        th:text="${kullanici.adSoyad}"></option>
                            </select>
                            <div class="info-text">Kitabı teslim alacak üyeyi seçiniz.</div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label"><i class="fas fa-book-open"></i> Ödünç Verilecek Kitap</label>
                            <select name="kitapId" class="form-select" required>
                                <option value="" disabled selected>-- Kitap Seçiniz --</option>
                                <option th:each="kitap : ${kitaplar}" 
                                        th:value="${kitap.kitapId}" 
                                        th:text="${kitap.kitapAdi}"></option>
                            </select>
                            <div class="info-text">Sadece 'Mevcut' olan kitaplar listelenir.</div>
                        </div>

                        <div class="d-grid gap-3">
                            <button type="submit" class="btn btn-purple btn-lg">İşlemi Tamamla</button>
                            <a href="/" class="btn btn-outline-secondary btn-sm">Vazgeç ve Geri Dön</a>
                        </div>
                    </form>
                    </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
